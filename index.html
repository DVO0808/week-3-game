<!DOCTYPE html>
<html>
<head>
	<title>Welcome To Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


</head>

<body>


<div class="jumbotron">
  <h1>Welcome To Hangman</h1>
  <p id="userName"></p>
  <p><a id="play" class="btn btn-primary btn-lg" href="#" role="button"></a></p>
</div>
<div class="container">

<div class="col-md-6">

<div>
<audio id="player" src="assets/images/FeelingMyself.mp3"></audio>

<div class="pic"><img src="assets/images/feelingmyself.jpg" class="img-responsive"></div>
</div>
</div>

<div class="col-md-6">

	<div id="gameArea"class="panel panel-danger "> 
		<p id="instructions" class="gameInfo"></p>
		<p id="progress" class="gameInfo"></p>
		<div id="dashes" class="gameInfo"></div>
		<div id="win" class="gameInfo">Wins: </div>
		<div id="loss" class="gameInfo">Losses: </div>
		<div id="wrong" class="gameInfo">Wrong Guesses: </div>
		<div id="guess" class="gameInfo">Number Of Guesses: </div>

	</div>
</div>

<script src="assets/javascript/game.js"></script>


</div>
</body>
</html>
